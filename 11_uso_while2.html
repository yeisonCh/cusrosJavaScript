<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>

<style>
	#contenedor{
		width:25%;
		background-color:#FFC;
		margin:auto;

		}

</style>
<script>

	var nombre, edad, poblacion;
	
	nombre= prompt ("Introduce tu nombre por favor","escribe aqui tu nombre");
	
		while (!isNaN(nombre))
		{
			nombre= prompt("introduce un nombre valido","escribe aqui tu nombre");
		}
	
	edad= prompt ("Introduce tu edad por favor","escribe aqui tu edad");
	
		while (edad<=0|| edad>105 || isNaN(edad))
		{
			edad= prompt("introduce una edad valida","escribe aqui tu edad");
		}
	
	poblacion= prompt("introduce tu población por favor","escribe aqui tu poblacion");
	
		while (!isNaN(poblacion))
		{
			poblacion= prompt("introduce un nombre de posblación valido","escribe aqui tu poblacion");
		}
	
</script>

</head>

<body>

<div id="contenedor">

<p>Nombre:<script>document.write(nombre);</script></p>

<p>Edad: <script>document.write(edad);</script></p>
<p>Población: <script>document.write(poblacion);</script></p>

</div>

</body>
